---
layout: default
title: Wish list
permalink: /wishlist.html
extra_script_url: '/js/wishlist.js'
---

<div id="wishes">
  <div class="page-header">
    <h1>
      <i class="fa fa-gift"></i>
      Wish List
    </h1>
  </div>

  <div class="wish-people" data-bind="foreach: people">
    <!-- ko ifnot: total_wishes() == 0 -->
    <div class="panel panel-default">
      <div class="panel-heading wish-person">
        <h3>
          <span data-bind="text: name"></span>
          (<span data-bind="text: total_wishes"></span>)
        </h3>
      </div>
      <div class="panel-body">
        <div class="wish-categories" data-bind="foreach: wishCategories">
          <!-- ko ifnot: wishes().length == 0 -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>
                <i class="fa" data-bind="css: icon"></i>
                <span data-bind="text: title"></span>
              </h4>
            </div>
            <div class="panel-body">
              <ul class="wish-list" data-bind="foreach: wishes">
                <!-- ko ifnot: url -->
                <li>
                  <!-- ko ifnot: title -->
                  <hr style="margin: 0 -20px; left: -5px; position: relative;">
                  <!-- /ko -->
                  <!-- ko if: title -->
                  <div class="wish-image-wrapper">
                    <img class="wish-image" data-bind="attr: { src: image }" />
                  </div>
                  <span data-bind="html: title"></span>
                  <!-- /ko -->
                </li>
                <!-- /ko -->

                <!-- ko if: url  -->
                <li>
                  <a data-bind="attr: { href: url }">
                    <div class="wish-image-wrapper">
                      <img class="wish-image" data-bind="attr: { src: image }" />
                    </div>
                    <span data-bind="text: title"></span>
                  </a>
                </li>
                <!-- /ko -->
              </ul>
            </div>
          </div>
          <!-- /ko -->
        </div>
      </div>
    </div>
    <!-- /ko -->
  </div>
</div>
