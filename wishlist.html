---
layout: default
title: Wish-list
permalink: /wishlist.html
extra_script_url: '/js/wishlist.js'
---

<div id="wishes">
  <div class="page-header">
    <h1>
      <i class="fa fa-gift"></i>
      <span data-bind="text: headline"></span>
    </h1>
  </div>

  <div class="pull-right">
    <span data-bind="text: changeLanguage"></span>
    <select data-bind="options: languages, value: language"></select>
  </div>

  <small><i data-bind="text: info"></i></small>

  <div class="wish-categories" data-bind="foreach: wishCategories">
    <!-- ko ifnot: wishes().length == 0 -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>
          <i class="fa" data-bind="css: icon"></i>
          <span data-bind="text: title"></span>
        </h4>
      </div>
      <div class="panel-body">
        <ul class="wish-list" data-bind="foreach: wishes">
          <!-- ko ifnot: url -->
          <li>
            <!-- ko ifnot: title -->
            <hr style="margin: 0 -20px; left: -5px; position: relative;">
            <!-- /ko -->
            <!-- ko if: title -->
            <span data-bind="text: title"></span>
            <!-- /ko -->
          </li>
          <!-- /ko -->
          <!-- ko if: url -->
          <li>
            <a data-bind="attr: { href: url }, text: title"></a>
          </li>
          <!-- /ko -->
        </ul>
      </div>
    </div>
    <!-- /ko -->
  </div>
</div>
