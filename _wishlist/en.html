---
layout: default
title: Wish-list
permalink: /wishlist.html
---

<div class="page-header">
  <h1>
    <i class="fa fa-gift"></i>
    Wish-list
  </h1>
</div>

{% for category in site.wish_categories %}
  <h4>{{ category.title }}</h4>
  <ul>
    {% for wish in category.wishes %}
      <li>
        {% if wish.url %}
          <a href="{{ wish.url }}">{{ wish.title }}</a>
        {% else %}
          {{ wish.title }}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endfor %}
