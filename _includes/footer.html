      </article>
    </main>

    <aside id="foot">
      <footer>
        <nav class="pages">
          <ul class="nav nav-pills nav-stacked">
            {% assign url = page.url|remove:'index.html' %}
            {% for link in site.navigation %}
              <li role="presentation" {% if url == link.url %} class="current"{% endif %}>
                <a href="{{ link.url }}"{% if link.title %} title="{{ link.title }}"{% endif %}>
                  <i class="fa fa-2x fa-fw {{ link.symbol }}"></i> {{ link.text }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </nav>

        <nav class="links">
          <a href="https://github.com/omegahm">
            <i class="fa fa-github-square fa-2x"></i>
          </a>

          <a href="https://facebook.com/omegahm">
            <i class="fa fa-facebook-square fa-2x"></i>
          </a>

          <a href="https://twitter.com/madsohm">
            <i class="fa fa-twitter-square fa-2x"></i>
          </a>

          <a href="https://dk.linkedin.com/in/madsohm">
            <i class="fa fa-linkedin-square fa-2x"></i>
          </a>

          <a href="https://plus.google.com/+MadsOhmLarsen" rel="author">
            <i class="fa fa-google-plus-square fa-2x"></i>
          </a>
        </nav>
        <p>
          <small>
            Hosted on GitHub Pages
          </small>
        </p>
      </footer>
    </aside>

    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

    {% if page.extra_script_url != blank %}
      <script async src="{{ page.extra_script_url }}"></script>
    {% endif %}

    <script defer>
      {% if page.id %}
        var disqus_shortname  = 'omegahm';
        var disqus_title      = '{{ page.title }}';
        var disqus_identifier = '{{ page.url }}';
        var disqus_url        = 'http://{{ site.website }}{{ page.url }}';

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      {% endif %}
    </script>
  </body>
</html>
