<div id="drinking" class="drinking-content">
  <div class="page-header">
    <h1>
      <i class="fa fa-beer"></i>
      <i class="fa fa-glass"></i>
      Drinking commences in
    </h1>
  </div>

  <p style="display: none;" data-bind="visible: done">
    <strong style="font-size: 5em">NOW!</strong>
  </p>

  <div class="row" data-bind="visible: !done()">
    <div class="col-md-2 col-md-offset-2">
      <span class="clock-0" data-bind="css: days">&nbsp;</span>
      <br>
      days
    </div>

    <div class="col-md-2">
      <span class="clock-0" data-bind="css: hours0">&nbsp;</span>
      <span class="clock-0" data-bind="css: hours1">&nbsp;</span>
      <br>
      hours
    </div>

    <div class="col-md-2">
      <span class="clock-0" data-bind="css: minutes0">&nbsp;</span>
      <span class="clock-0" data-bind="css: minutes1">&nbsp;</span>
      <br>
      minutes
    </div>

    <div class="col-md-2">
      <span class="clock-0" data-bind="css: seconds0">&nbsp;</span>
      <span class="clock-0" data-bind="css: seconds1">&nbsp;</span>
      <br>
      seconds
    </div>
  </div>
</div>
