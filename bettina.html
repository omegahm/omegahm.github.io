<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Countdown!</title>

    <link rel="icon" type="image/png" href="img/favicon.png" />
    <style type="text/css">
      body {
        background-color: pink;
        height: 100vh;
        margin: 0;
        font-family: "Ubuntu", sans-serif;
      }

      .center-container {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        align-content: center;
        justify-content: center;
        height: 100vh;
      }

      .heart {
        font-size: 7.5em;
        text-shadow: 2px 0 0 #eee, -2px 0 0 #eee, 0 2px 0 #eee, 0 -2px 0 #eee, 1.5px 1.5px #eee, -1.5px -1.5px 0 #eee, 1.5px -1.5px 0 #eee, -1.5px 1.5px 0 #eee;
      }

      time {
        order: 1;
        flex: 0 1 auto;
        min-width: 0;
        min-height: auto;
        align-self: auto;
        text-align: center;
        font-size: 3.5em;
        text-shadow: 2px 0 0 #eee, -2px 0 0 #eee, 0 2px 0 #eee, 0 -2px 0 #eee, 1.5px 1.5px #eee, -1.5px -1.5px 0 #eee, 1.5px -1.5px 0 #eee, -1.5px 1.5px 0 #eee;
      }

      time::after {
        content: '';
        margin-left: 5px;
      }

      .text {
        font-size: 1.3em;
        text-shadow: 2px 0 0 #eee, -2px 0 0 #eee, 0 2px 0 #eee, 0 -2px 0 #eee, 1.5px 1.5px #eee, -1.5px -1.5px 0 #eee, 1.5px -1.5px 0 #eee, -1.5px 1.5px 0 #eee;
        position: relative;
        top: -10px;
        margin-left: 5px;
        margin-right: 5px;
      }

      .digit {
        display: inline-block;
        background: url(img/digits.png);
        height: 90px;
        width: 67px;
        content: '';
        background-position: 0 0;
        zoom: 0.4;
      }

      .digit-animate {
        transition: background-position 0.5s;
        transition-timing-function: steps(6, start);
      }

      @media (min-width: 384px) {
        .digit { zoom: 1; }
        .text {
          top: -30px;
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="center-container">
      <div class="heart">❤️</div>

      <div>
        <span class="digit hour-0 digit-animate" style="background-position: 0 0;"></span>
        <span class="digit hour-1 digit-animate" style="background-position: 0 0;"></span>

        <span class="text">:</span>

        <span class="digit minute-0 digit-animate" style="background-position: 0 0;"></span>
        <span class="digit minute-1 digit-animate" style="background-position: 0 0;"></span>

        <span class="text">:</span>

        <span class="digit second-0 digit-animate" style="background-position: 0 0;"></span>
        <span class="digit second-1 digit-animate" style="background-position: 0 0;"></span>

        <span class="text">:</span>

        <span class="digit millisecond-0" style="background-position: 0 0;"></span>
        <span class="digit millisecond-1" style="background-position: 0 0;"></span>
        <span class="digit millisecond-2" style="background-position: 0 0;"></span>
      </div>
    </div>

    <script type="text/javascript">
      function zeroPad(text, limit) {
        zeros = "";
        tmp = text;
        if (tmp == 0) { tmp += 1; }
        while (tmp < limit) {
          zeros += "0";
          tmp *= 10;
        }
        return zeros + text;
      }

      /* Waiting for Bettina <3 */
      function startBettinaCounter() {
          var countDownDate = new Date("Oct 31, 2017 15:45:00 GMT-0700").getTime();

          // Get todays date and time
          var d = new Date();
          var now = new Date(d.getTime() + (d.getTimezoneOffset() - 420) * 6000); // GMT-0700

          // Time calculations for days, hours, minutes and seconds
          var days         = Math.floor((countDownDate - now) / (1000 * 60 * 60 * 24));
          var hours        = Math.floor((countDownDate - now) / (1000 * 60 * 60)) - days * 24;
          var minutes      = Math.floor((countDownDate - now) / (1000 * 60)) - 60*(hours + days * 24);
          var seconds      = Math.floor((countDownDate - now) / 1000) - 60*(minutes + 60*(hours + days * 24));
          var milliseconds = Math.floor((countDownDate - now)) - 1000*(seconds + 60*(minutes + 60*(hours + days*24)));

          hours        = zeroPad(hours,         10);
          minutes      = zeroPad(minutes,       10);
          seconds      = zeroPad(seconds,       10);
          milliseconds = zeroPad(milliseconds, 100);

          document.querySelector(".hour-0").style.backgroundPositionY        = -540*parseInt(       hours[0]) + "px";
          document.querySelector(".hour-1").style.backgroundPositionY        = -540*parseInt(       hours[1]) + "px";
          document.querySelector(".minute-0").style.backgroundPositionY      = -540*parseInt(     minutes[0]) + "px";
          document.querySelector(".minute-1").style.backgroundPositionY      = -540*parseInt(     minutes[1]) + "px";
          document.querySelector(".second-0").style.backgroundPositionY      = -540*parseInt(     seconds[0]) + "px";
          document.querySelector(".second-1").style.backgroundPositionY      = -540*parseInt(     seconds[1]) + "px";
          document.querySelector(".millisecond-0").style.backgroundPositionY = -540*parseInt(milliseconds[0]) + "px";
          document.querySelector(".millisecond-1").style.backgroundPositionY = -540*parseInt(milliseconds[1]) + "px";
          document.querySelector(".millisecond-2").style.backgroundPositionY = -540*parseInt(milliseconds[2]) + "px";
      }

      (function() {
        /* Waiting for Bettina <3 */
        setInterval(startBettinaCounter, 1);
        startBettinaCounter();
      })();
    </script>
  </body>
</html>
